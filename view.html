<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Magic Card - View Message</title>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: black; 
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 20px;
        }
        
        /* Company Logo */
        #company-logo {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-top: 10px;
        }
        
        .magic-i {
            position: relative;
            display: inline-block;
            color: #FFD700;
        }
        
        .magic-i::before {
            content: "‚òÖ";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #FFD700;
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 15px;
            border: 1px solid #34495E;
            padding: 20px;
            margin-top: 20px;
        }
        
        /* Connection Status */
        .connection-status {
            text-align: center;
            font-size: 14px;
            color: #27AE60;
            margin-bottom: 10px;
        }
        
        /* Card ID Display */
        .card-id-display {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0 20px;
            border: 1px solid #FFD700;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Role Selection */
        .role-cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .role-card {
            background: rgba(44, 62, 80, 0.8);
            border: 2px solid #34495E;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 300px;
            text-align: center;
        }
        
        .role-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px);
        }
        
        .role-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .sender { color: #27AE60; }
        .receiver { color: #9B59B6; }
        
        /* Message Display */
        .message-box {
            background: rgba(44, 62, 80, 0.8);
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #34495E;
            display: none;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status Messages */
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success { 
            background: rgba(39, 174, 96, 0.2); 
            color: #27AE60; 
            border: 1px solid #27AE60; 
        }
        
        .error { 
            background: rgba(231, 76, 60, 0.2); 
            color: #E74C3C; 
            border: 1px solid #E74C3C; 
        }
    </style>
</head>
<body>
    <!-- YOUR BEAUTIFUL LOGO -->
    <div id="company-logo">
        MAG<span class="magic-i">I</span>C CARD
    </div>
    
    <div class="connection-status" id="connectionStatus">
        üîÑ Connecting to cloud...
    </div>
    
    <div class="container">
        <div class="card-id-display" id="cardIdDisplay">
            <i class="fas fa-qrcode"></i> Card: Loading...
        </div>
        
        <!-- Loading State -->
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Checking for messages...</p>
        </div>
        
        <!-- Role Selection -->
        <div id="roleSelection" style="display: none;">
            <h2 style="text-align: center; color: #FFD700; margin-bottom: 20px;">Are you the Sender or Receiver?</h2>
            <div class="role-cards">
                <div class="role-card" onclick="selectRole('sender')">
                    <div class="role-icon sender">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>I'm the Sender</h3>
                    <p>Upload a message to this card</p>
                </div>
                <div class="role-card" onclick="selectRole('receiver')">
                    <div class="role-icon receiver">
                        <i class="fas fa-gift"></i>
                    </div>
                    <h3>I'm the Receiver</h3>
                    <p>View the message sent to this card</p>
                </div>
            </div>
        </div>
        
        <!-- Message Display -->
        <div class="message-box" id="messageBox">
            <h3 id="messageTitle" style="color: #FFD700; margin-bottom: 15px;"></h3>
            <div id="messageContent"></div>
        </div>
        
        <!-- Status Message -->
        <div id="status" class="status"></div>
    </div>

    <script>
        // ======================
        // SUPABASE INITIALIZATION
        // ======================
        const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co';  // CHANGE THIS!
        const supabaseKey = 'YOUR_ANON_KEY';  // CHANGE THIS!
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Test connection
        async function testSupabase() {
            try {
                const { data, error } = await supabase.from('cards').select('count');
                if (error) throw error;
                document.getElementById('connectionStatus').textContent = "‚úÖ Connected to Supabase";
                document.getElementById('connectionStatus').style.color = "#27AE60";
                return true;
            } catch (error) {
                document.getElementById('connectionStatus').textContent = "‚ùå Supabase connection failed";
                document.getElementById('connectionStatus').style.color = "#E74C3C";
                return false;
            }
        }
        
        // ======================
        // 1. GET CARD ID FROM URL
        // ======================
        function getCardIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('card') || 'DEMO-CARD';
        }
        
        // ======================
        // 2. CHECK FOR MESSAGE
        // ======================
        async function checkForMessage() {
            const cardId = getCardIdFromUrl();
            document.getElementById('cardIdDisplay').innerHTML = `<i class="fas fa-qrcode"></i> Card: ${cardId}`;
            
            try {
                const { data, error } = await supabase
                    .from('cards')
                    .select('*')
                    .eq('card_id', cardId)
                    .single();
                
                if (error || !data) {
                    // No message found - show role selection
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('roleSelection').style.display = 'block';
                    showStatus('‚ú® No message yet! Choose your role above.', 'success');
                } else {
                    // Message found - display it
                    displayMessage(data);
                }
                
            } catch (error) {
                console.error('Error checking message:', error);
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('roleSelection').style.display = 'block';
                showStatus('‚ö†Ô∏è Could not check for messages', 'error');
            }
        }
        
        // ======================
        // 3. DISPLAY MESSAGE
        // ======================
        function displayMessage(messageData) {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('messageBox').style.display = 'block';
            
            document.getElementById('messageTitle').textContent = 'üì® Your Magic Message:';
            
            let content = '';
            if (messageData.message_type === 'text' && messageData.message_text) {
                content = `<div style="font-size: 18px; line-height: 1.6; padding: 15px; background: rgba(255,215,0,0.1); border-radius: 8px;">
                    ${messageData.message_text.replace(/\n/g, '<br>')}
                </div>`;
            } else if (messageData.message_type === 'image') {
                content = `<p>üì∏ Image message: ${messageData.file_name || 'Image'}</p>`;
            } else if (messageData.message_type === 'video') {
                content = `<p>üé¨ Video message: ${messageData.file_name || 'Video'}</p>`;
            } else {
                content = `<p>‚ú® Magic message waiting for you!</p>`;
            }
            
            document.getElementById('messageContent').innerHTML = content;
        }
        
        // ======================
        // 4. ROLE SELECTION
        // ======================
        function selectRole(role) {
            if (role === 'sender') {
                // Show upload form (simplified for now)
                showStatus('üì§ Upload feature coming soon!', 'success');
            } else {
                // Receiver - try to find message again
                document.getElementById('roleSelection').style.display = 'none';
                document.getElementById('loadingSection').style.display = 'block';
                setTimeout(() => {
                    showStatus('‚ú® No message found for this card yet.', 'success');
                    document.getElementById('loadingSection').style.display = 'none';
                }, 1000);
            }
        }
        
        // ======================
        // 5. STATUS MESSAGES
        // ======================
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 5000);
        }
        
        // ======================
        // 6. INITIALIZE
        // ======================
        window.onload = async function() {
            await testSupabase();
            await checkForMessage();
            
            // Add Font Awesome
            const faLink = document.createElement('link');
            faLink.rel = 'stylesheet';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            document.head.appendChild(faLink);
        };
    </script>
</body>
</html>
