<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card - View Message</title>
    
    <!-- Load libraries FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .logo i {
            color: #FFD700;
            position: relative;
            top: -8px;
            text-shadow: 0 0 15px gold;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 40, 0.9);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid #34495e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .status {
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            font-weight: bold;
            max-width: 600px;
        }
        
        .connected { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 2px solid #27ae60; }
        .loading { background: rgba(241, 196, 15, 0.2); color: #f1c40f; border: 2px solid #f39c12; }
        .error { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 2px solid #c0392b; }
        
        .card-id {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px 0;
            border: 1px solid #FFD700;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .message-box {
            background: rgba(255, 215, 0, 0.05);
            border: 2px solid #34495e;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            text-align: left;
            position: relative;
        }
        
        .message-box:before {
            content: '‚ú®';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0a0a0a;
            padding: 0 20px;
            font-size: 2rem;
        }
        
        .message-text {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #ffffff;
            text-align: center;
        }
        
        .message-text:before {
            content: '"';
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            position: absolute;
            top: 10px;
            left: 20px;
            font-family: Georgia, serif;
        }
        
        .message-text:after {
            content: '"';
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            position: absolute;
            bottom: -30px;
            right: 20px;
            font-family: Georgia, serif;
        }
        
        .message-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #AAAAAA;
            font-size: 0.9rem;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .back-btn {
            background: #3498db;
            color: white;
        }
        
        .new-btn {
            background: #9b59b6;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @media (max-width: 768px) {
            .container { padding: 25px; }
            .logo { font-size: 2rem; }
            .message-text { font-size: 1.1rem; }
            .actions { flex-direction: column; }
            .action-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- LOGO -->
    <div class="logo">
        MAG<span style="color: #FFD700; position: relative;">
            <i class="fas fa-star" style="font-size: 0.8em; position: absolute; top: -15px; left: 50%; transform: translateX(-50%);"></i>I
        </span>C CARD
    </div>
    
    <!-- CONNECTION STATUS -->
    <div id="connectionStatus" class="status loading">
        <i class="fas fa-sync fa-spin"></i> Connecting to magic cloud...
    </div>
    
    <!-- MAIN CONTAINER -->
    <div class="container fade-in">
        <!-- CARD ID DISPLAY -->
        <div id="cardIdDisplay" class="card-id" style="display: none;">
            <i class="fas fa-qrcode"></i> Card: <span id="cardIdText">Loading...</span>
        </div>
        
        <!-- LOADING SPINNER -->
        <div id="loadingSpinner" class="spinner"></div>
        
        <!-- MESSAGE DISPLAY -->
        <div id="messageDisplay" style="display: none;">
            <div class="message-box">
                <div id="messageContent" class="message-text">
                    <!-- Message will appear here -->
                </div>
            </div>
            
            <div class="message-info">
                <p><i class="fas fa-info-circle"></i> This message was delivered via Magic Card QR technology</p>
                <p id="timestamp"></p>
            </div>
            
            <div class="actions">
                <button class="action-btn back-btn" onclick="goToMaker()">
                    <i class="fas fa-arrow-left"></i> Create Your Own Card
                </button>
                <button class="action-btn new-btn" onclick="shareCard()">
                    <i class="fas fa-share"></i> Share This Card
                </button>
            </div>
        </div>
        
        <!-- ERROR/NO MESSAGE DISPLAY -->
        <div id="noMessageDisplay" style="display: none; text-align: center;">
            <div style="font-size: 5rem; margin: 30px 0;">üîÆ</div>
            <h2 style="color: #FFD700;">No Magic Message Found</h2>
            <p style="margin: 20px 0; color: #AAAAAA;">
                This card hasn't been activated yet or the message has expired.
            </p>
            <div class="actions">
                <button class="action-btn back-btn" onclick="goToMaker()">
                    <i class="fas fa-magic"></i> Create a Magic Card
                </button>
            </div>
        </div>
    </div>

    <script>
        // ======================
        // 1. SUPABASE CONFIGURATION
        // ======================
        const SUPABASE_URL = 'https://elmhkhvryjzljxskbfps.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsbWhraHZyeWp6bGp4c2tiZnBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NDc3NjMsImV4cCI6MjA4NDAyMzc2M30.Orrh2Pejnt3KPJMTUTmRRkhCwtZVfjUreKvX546bOcw';
        
        // Initialize Supabase
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('Supabase initialized for view page');
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
        }
        
        // ======================
        // 2. GET CARD ID FROM URL
        // ======================
        function getCardIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            let cardId = params.get('card');
            
            // If no card ID in URL, use demo or default
            if (!cardId) {
                cardId = 'SUCCESS123'; // Use the test card we inserted
            }
            
            return cardId;
        }
        
        // ======================
        // 3. LOAD MESSAGE FROM SUPABASE
        // ======================
        async function loadMessage() {
            const cardId = getCardIdFromURL();
            const statusDiv = document.getElementById('connectionStatus');
            
            // Update UI
            document.getElementById('cardIdText').textContent = cardId;
            document.getElementById('cardIdDisplay').style.display = 'inline-block';
            
            try {
                // Try to fetch the message
                const { data, error } = await supabase
                    .from('cards')
                    .select('*')
                    .eq('card_id', cardId)
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .single();
                
                if (error) {
                    console.error('Error loading message:', error);
                    
                    // Try alternative fetch method
                    const response = await fetch(
                        `https://elmhkhvryjzljxskbfps.supabase.co/rest/v1/cards?card_id=eq.${encodeURIComponent(cardId)}&select=*`,
                        {
                            headers: {
                                'apikey': SUPABASE_KEY,
                                'Authorization': `Bearer ${SUPABASE_KEY}`
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.length > 0) {
                            displayMessage(data[0]);
                            return;
                        }
                    }
                    
                    // If still no data, show no message
                    showNoMessage();
                    
                } else if (data) {
                    displayMessage(data);
                } else {
                    showNoMessage();
                }
                
                // Update connection status
                statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> ‚úÖ Connected to Magic Cloud';
                statusDiv.className = 'status connected';
                
            } catch (error) {
                console.error('Load message error:', error);
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ‚ö†Ô∏è Using demo mode';
                statusDiv.className = 'status error';
                
                // Show demo message
                showDemoMessage(cardId);
            }
        }
        
        // ======================
        // 4. DISPLAY MESSAGE
        // ======================
        function displayMessage(cardData) {
            // Hide loading spinner
            document.getElementById('loadingSpinner').style.display = 'none';
            
            // Show message display
            const messageDisplay = document.getElementById('messageDisplay');
            messageDisplay.style.display = 'block';
            
            // Set message content
            const messageContent = document.getElementById('messageContent');
            
            if (cardData.message_text) {
                messageContent.innerHTML = cardData.message_text.replace(/\n/g, '<br>');
            } else if (cardData.message_type === 'image') {
                messageContent.innerHTML = `<div style="text-align: center;">
                    <div style="font-size: 4rem;">üñºÔ∏è</div>
                    <p>Image Card: ${cardData.file_name || 'View the image'}</p>
                </div>`;
            } else if (cardData.message_type === 'video') {
                messageContent.innerHTML = `<div style="text-align: center;">
                    <div style="font-size: 4rem;">üé¨</div>
                    <p>Video Card: ${cardData.file_name || 'Watch the video'}</p>
                </div>`;
            } else {
                messageContent.innerHTML = '‚ú® A magical message for you! ‚ú®';
            }
            
            // Set timestamp if available
            const timestampEl = document.getElementById('timestamp');
            if (cardData.created_at) {
                const date = new Date(cardData.created_at);
                timestampEl.innerHTML = `<i class="fas fa-clock"></i> Created: ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
            }
            
            // Store card data for sharing
            window.currentCardData = cardData;
        }
        
        // ======================
        // 5. DEMO/NO MESSAGE FUNCTIONS
        // ======================
        function showDemoMessage(cardId) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('messageDisplay').style.display = 'block';
            
            document.getElementById('messageContent').innerHTML = 
                `Welcome to Magic Card! üéâ<br><br>
                 This is a demo message for card: <strong>${cardId}</strong><br><br>
                 To see real messages, create your own cards at the maker page!`;
            
            document.getElementById('timestamp').innerHTML = 
                '<i class="fas fa-info-circle"></i> This is a demo message';
        }
        
        function showNoMessage() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('noMessageDisplay').style.display = 'block';
        }
        
        // ======================
        // 6. ACTION FUNCTIONS
        // ======================
        function goToMaker() {
            window.location.href = 'maker.html';
        }
        
        function shareCard() {
            const cardId = getCardIdFromURL();
            const url = `${window.location.origin}/view.html?card=${encodeURIComponent(cardId)}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Magic Card Message',
                    text: 'Check out this Magic Card message!',
                    url: url
                });
            } else {
                // Copy to clipboard
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard! Share it with anyone.');
                });
            }
        }
        
        // ======================
        // 7. INITIALIZATION
        // ======================
        window.onload = async function() {
            // Load the message
            await loadMessage();
        };
    </script>
</body>
</html>
