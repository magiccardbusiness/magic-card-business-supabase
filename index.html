<!DOCTYPE html>
<html>
<head>
    <title>Magic Card AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: black; 
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        /* Company Logo */
        #company-logo {
            position: fixed;
            top: 25px;
            left: 0;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .magic-i {
            position: relative;
            display: inline-block;
            color: #FFD700;
        }
        
        .magic-i::before {
            content: "★";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #FFD700;
        }
        
        /* Instructions */
        #instructions {
            position: fixed;
            top: 75px;
            left: 0;
            width: 100%;
            color: #AAAAAA;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
            padding: 0 20px;
        }
        
        /* Magic Button */
        #magic-btn {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #2C3E50;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            z-index: 1003;
            cursor: pointer;
            border: 1px solid #34495E;
        }
        
        /* Message Display */
        #message-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            text-align: center;
            display: none;
            z-index: 1004;
            border: 2px solid #FFD700;
        }
    </style>
</head>
<body>
    <!-- YOUR BEAUTIFUL LOGO -->
    <div id="company-logo">
        MAG<span class="magic-i">I</span>C CARD
    </div>
    
    <!-- Instructions -->
    <div id="instructions">
        Loading magic...
    </div>
    
    <!-- Message Display -->
    <div id="message-display">
        <h2 id="message-title">✨ Magic Message ✨</h2>
        <p id="message-text" style="font-size: 18px; margin: 20px 0;"></p>
        <button onclick="closeMessage()" style="background: #FFD700; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Close
        </button>
    </div>
    
    <!-- Magic Button -->
    <button id="magic-btn">LOADING...</button>

    <script>
        // ======================
        // 1. GET MESSAGE FROM URL
        // ======================
        function getMessageFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get('card');
            const message = urlParams.get('message');
            
            if (message) {
                return decodeURIComponent(message);
            } else if (cardId) {
                return `Magic Card: ${cardId}`;
            } else {
                return "Welcome to Magic Card! ✨ Scan a QR code to see a real message.";
            }
        }
        
        // ======================
        // 2. SHOW MESSAGE
        // ======================
        function showMessage() {
            const message = getMessageFromUrl();
            document.getElementById('message-text').textContent = message;
            document.getElementById('message-display').style.display = 'block';
            document.getElementById('magic-btn').style.display = 'none';
            document.getElementById('instructions').textContent = "✨ Your magic message appears!";
        }
        
        // ======================
        // 3. CLOSE MESSAGE
        // ======================
        function closeMessage() {
            document.getElementById('message-display').style.display = 'none';
            document.getElementById('magic-btn').style.display = 'block';
            document.getElementById('instructions').textContent = "Tap button to see message again";
        }
        
        // ======================
        // 4. INITIALIZE
        // ======================
        window.onload = function() {
            const message = getMessageFromUrl();
            document.getElementById('instructions').textContent = "Ready for magic! Tap button below";
            document.getElementById('magic-btn').textContent = "✨ SHOW MAGIC MESSAGE";
            document.getElementById('magic-btn').onclick = showMessage;
            
            // Auto-show after 2 seconds
            setTimeout(showMessage, 2000);
        };
    </script>
</body>
</html>
