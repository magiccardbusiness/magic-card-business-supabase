<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Magic Card QR Generator</title>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: black; 
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 20px;
        }
        
        /* Company Logo */
        #company-logo {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-top: 10px;
        }
        
        .magic-i {
            position: relative;
            display: inline-block;
            color: #FFD700;
        }
        
        .magic-i::before {
            content: "‚òÖ";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #FFD700;
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 15px;
            border: 1px solid #34495E;
            padding: 20px;
            margin-top: 20px;
        }
        
        /* Connection Status */
        .connection-status {
            text-align: center;
            font-size: 14px;
            color: #27AE60;
            margin-bottom: 10px;
        }
        
        /* Form Sections */
        .form-section { text-align: center; margin-bottom: 30px; }
        .section-title { font-size: 24px; margin-bottom: 20px; color: #FFD700; }
        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #FFD700; font-weight: bold; }
        input, textarea { 
            width: 100%; 
            padding: 15px; 
            background: rgba(255,255,255,0.1); 
            border: 2px solid #34495E; 
            border-radius: 8px; 
            color: white; 
            font-size: 16px;
        }
        textarea { height: 150px; resize: vertical; }
        
        /* Generate Button */
        .generate-btn { 
            background: linear-gradient(135deg, #27AE60 0%, #2ECC71 100%); 
            color: white; 
            border: none; 
            padding: 18px; 
            font-size: 20px; 
            border-radius: 10px; 
            width: 100%; 
            cursor: pointer; 
            margin-top: 20px; 
            font-weight: bold;
        }
        
        /* Result Section */
        .result-section { 
            display: none; 
            text-align: center; 
        }
        
        #qrcode { 
            margin: 25px auto; 
            padding: 20px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
            min-height: 350px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-direction: column;
        }
        
        .qr-canvas { 
            max-width: 100%; 
            height: auto; 
            border: 10px solid white; 
            border-radius: 10px; 
            background: white; 
        }
    </style>
</head>
<body>
    <!-- YOUR BEAUTIFUL LOGO -->
    <div id="company-logo">
        MAG<span class="magic-i">I</span>C CARD
    </div>
    
    <div class="connection-status" id="connectionStatus">
        üîÑ Connecting to cloud...
    </div>
    
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2 class="section-title">üé¥ Create Your Magic Card</h2>
            
            <!-- Card ID Input -->
            <div class="form-group">
                <label for="cardId"><i class="fas fa-id-card"></i> Card ID:</label>
                <input type="text" id="cardId" placeholder="e.g., BIRTHDAY001" value="CARD1234">
            </div>
            
            <!-- Message Input -->
            <div class="form-group">
                <label for="messageText"><i class="fas fa-comment"></i> Your Message:</label>
                <textarea id="messageText">Welcome to Magic Card! ‚ú®</textarea>
            </div>
            
            <!-- Generate Button -->
            <button class="generate-btn" onclick="generateQRCode()" id="generateBtn">
                <i class="fas fa-magic"></i> GENERATE MAGIC QR CODE
            </button>
            
            <!-- Status Message -->
            <div id="status" style="padding: 15px; margin: 20px 0; display: none;"></div>
        </div>
        
        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <h2 style="color: #FFD700;">‚úÖ Your Magic Card is Ready!</h2>
            <div id="qrcode">
                <div style="font-size: 80px; margin-bottom: 20px;">üîÆ</div>
                <p>QR code will appear here</p>
            </div>
            <div style="margin-top: 20px;">
                <button onclick="downloadQR()" style="background: #9B59B6; color: white; border: none; padding: 15px 25px; border-radius: 8px; margin: 5px;">
                    <i class="fas fa-download"></i> DOWNLOAD QR
                </button>
                <button onclick="createNewCard()" style="background: #E74C3C; color: white; border: none; padding: 15px 25px; border-radius: 8px; margin: 5px;">
                    <i class="fas fa-plus"></i> NEW CARD
                </button>
            </div>
        </div>
    </div>

    <script>
        // ======================
        // SUPABASE - ONLY ONE TIME!
        // ======================
        const supabaseUrl = 'https://elmhkhvryjzljxskbfps.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsbWhraHZyeWp6bGp4c2tiZnBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NDc3NjMsImV4cCI6MjA4NDAyMzc2M30.Orrh2Pejnt3KPJMTUTmRRkhCwtZVfjUreKvX546bOcw';
        
        // THIS IS THE ONLY SUPABASE LINE - NO DUPLICATES!
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Test connection
        async function testSupabase() {
            try {
                const { data, error } = await supabase.from('cards').select('count');
                if (error) throw error;
                document.getElementById('connectionStatus').textContent = "‚úÖ Connected to Supabase Cloud";
                document.getElementById('connectionStatus').style.color = "#27AE60";
            } catch (error) {
                document.getElementById('connectionStatus').textContent = "‚ùå Connection failed";
                document.getElementById('connectionStatus').style.color = "#E74C3C";
            }
        }
        
        // Variables
        let currentQRCodeUrl = null;
        let currentCardId = '';
        
        // On page load
        window.onload = async function() {
            await testSupabase();
        };
        
        // Generate QR Code
        async function generateQRCode() {
            const cardId = document.getElementById('cardId').value.trim();
            const messageText = document.getElementById('messageText').value.trim();
            
            if (!cardId || !messageText) {
                showStatus('‚ùå Please fill in all fields', 'error');
                return;
            }
            
            currentCardId = cardId;
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            
            showStatus('‚è≥ Saving to cloud...', 'success');
            
            try {
                // Save to Supabase
                const messageData = {
                    card_id: cardId,
                    message_type: 'text',
                    message_text: messageText,
                    created_at: new Date().toISOString(),
                    status: 'active'
                };
                
                const { data, error } = await supabase
                    .from('cards')
                    .insert([messageData]);
                
                if (error) throw error;
                
                showStatus('‚úÖ Saved to cloud!', 'success');
                
                // Generate QR code
                const baseUrl = window.location.origin;
                const cardUrl = `${baseUrl}/view.html?card=${encodeURIComponent(cardId)}`;
                
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                
                const canvas = document.createElement('canvas');
                qrContainer.appendChild(canvas);
                
                QRCode.toCanvas(canvas, cardUrl, {
                    width: 256,
                    margin: 2,
                    color: { dark: '#000000', light: '#FFFFFF' }
                }, function(error) {
                    if (error) {
                        showStatus('‚ùå QR code failed', 'error');
                        return;
                    }
                    
                    canvas.className = 'qr-canvas';
                    currentQRCodeUrl = canvas.toDataURL('image/png');
                    
                    document.getElementById('resultSection').style.display = 'block';
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-magic"></i> GENERATE MAGIC QR CODE';
                    
                    showStatus('‚úÖ Magic QR code created!', 'success');
                });
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-magic"></i> GENERATE MAGIC QR CODE';
            }
        }
        
        // Download QR
        function downloadQR() {
            if (!currentQRCodeUrl) {
                showStatus('‚ùå No QR code to download', 'error');
                return;
            }
            const link = document.createElement('a');
            link.href = currentQRCodeUrl;
            link.download = `Magic-Card-${currentCardId}-QR.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showStatus('‚úÖ QR downloaded!', 'success');
        }
        
        // New Card
        function createNewCard() {
            document.getElementById('cardId').value = 'CARD' + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('messageText').value = 'Welcome to Magic Card! ‚ú®';
            document.getElementById('resultSection').style.display = 'none';
            showStatus('‚ú® Ready for new card!', 'success');
        }
        
        // Show status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.color = type === 'error' ? '#E74C3C' : '#27AE60';
            statusDiv.style.background = type === 'error' ? 'rgba(231,76,60,0.2)' : 'rgba(39,174,96,0.2)';
            statusDiv.style.padding = '15px';
            statusDiv.style.borderRadius = '8px';
            statusDiv.style.margin = '20px 0';
            
            setTimeout(() => { 
                statusDiv.style.display = 'none'; 
            }, 5000);
        }
    </script>
</body>
</html>
