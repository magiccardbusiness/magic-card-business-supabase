<!DOCTYPE html>
<html>
<head>
    <title>Magic Card Maker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body { 
            background: black; 
            color: white; 
            font-family: Arial; 
            padding: 20px; 
            text-align: center;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #2C3E50; 
            padding: 30px; 
            border-radius: 15px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            background: #34495E; 
            border: none; 
            color: white; 
            border-radius: 8px; 
        }
        button { 
            background: #27AE60; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
        }
        #qrcode { 
            margin: 20px; 
            padding: 20px; 
            background: white; 
            display: inline-block;
        }
        #status {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .success { background: #27AE60; }
        .error { background: #E74C3C; }
    </style>
</head>
<body>
    <h1>ðŸŽ´ MAGIC CARD MAKER</h1>
    <div id="connection">ðŸ”„ Connecting...</div>
    
    <div class="container">
        <h2>Create Your Card</h2>
        
        <input type="text" id="cardId" placeholder="Card ID" value="TEST123">
        <textarea id="message" placeholder="Your message">Hello from Magic Card!</textarea>
        
        <button onclick="createCard()">âœ¨ CREATE CARD</button>
        
        <div id="status"></div>
        
        <div id="qrcode" style="display:none;">
            <h3>Your QR Code:</h3>
            <canvas id="qrCanvas"></canvas>
            <br>
            <button onclick="downloadQR()">ðŸ“¥ Download QR</button>
        </div>
    </div>

    <script>
        // SUPABASE - ONLY ONE TIME!
        const supabaseUrl = 'https://elmhkhvryjzljxskbfps.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsbWhraHZyeWp6bGp4c2tiZnBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NDc3NjMsImV4cCI6MjA4NDAyMzc2M30.Orrh2Pejnt3KPJMTUTmRRkhCwtZVfjUreKvX546bOcw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Test connection on load
        async function checkConnection() {
            try {
                const { data, error } = await supabase.from('cards').select('count');
                if (error) throw error;
                document.getElementById('connection').innerHTML = 'âœ… Connected to Cloud';
                document.getElementById('connection').style.color = 'green';
            } catch (error) {
                document.getElementById('connection').innerHTML = 'âŒ Connection Failed';
                document.getElementById('connection').style.color = 'red';
            }
        }
        
        // Create card function
        async function createCard() {
            const cardId = document.getElementById('cardId').value;
            const message = document.getElementById('message').value;
            
            if (!cardId || !message) {
                showStatus('Please fill all fields', 'error');
                return;
            }
            
            showStatus('Saving to cloud...', 'success');
            
            try {
                // Save to Supabase
                const { error } = await supabase
                    .from('cards')
                    .insert([{
                        card_id: cardId,
                        message_type: 'text',
                        message_text: message,
                        created_at: new Date().toISOString(),
                        status: 'active'
                    }]);
                
                if (error) throw error;
                
                showStatus('âœ… Saved to cloud!', 'success');
                
                // Generate QR code
                const url = window.location.origin + '/view.html?card=' + cardId;
                const canvas = document.getElementById('qrCanvas');
                
                QRCode.toCanvas(canvas, url, {
                    width: 200,
                    margin: 2,
                    color: { dark: '#000000', light: '#FFFFFF' }
                }, function(error) {
                    if (error) {
                        showStatus('QR error: ' + error, 'error');
                        return;
                    }
                    
                    document.getElementById('qrcode').style.display = 'block';
                    showStatus('âœ… QR Code Created!', 'success');
                });
                
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        // Download QR
        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'magic-card-qr.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            showStatus('âœ… QR Downloaded!', 'success');
        }
        
        // Show status
        function showStatus(msg, type) {
            const div = document.getElementById('status');
            div.textContent = msg;
            div.className = type;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 3000);
        }
        
        // Check connection when page loads
        window.onload = checkConnection;
    </script>
</body>
</html>
